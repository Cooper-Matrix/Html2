<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/app.css">
    <title>Input to Table</title>
    <style>
        .style1 {
            text-align: center;
        
        }

        .centered-image {
            display: block;
            margin: 2 auto; 
            
        }
        .style2{
            text-align: center;
            padding-top:20px ;
        
        }

        .centered-image {
            display: block;
            margin: 0 auto;
            
        }

    </style>
</head>
<body>
    <label for="userInput">Enter Text:</label>
    <input type="text" id="userInput" placeholder="Type something...">
    <button onclick="storeInput()">Submit for Cell 1, list Item 1</button>
    <button onclick="storeInputForCell2()">Submit for Cell 2, list Item 2</button>
    <button onclick="storeInputForCell3()">Submit for Cell 3, list Item 3</button>

    <p><i>Text will be stored in table and list.</i></p>
    <p><i>Click the buttons to store your input into the other cells.</i></p>
   <head>
    <table border="2">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td id="cell1"></td>
            <td id="cell2"></td>
            <td id="cell3"></td>
        </tr>
    </table>

    <ol>
        <li id="listItem1"></li>
        <li id="listItem2"></li>
        <li id="listItem3"></li>
    </ol>

    <h1 id="external website" style="color:grey;">
        <a href="https://www.microsoft.com/en-us/edge?ocid=ORSEARCH_Bing">EDGE</a>
    </h1>
    <script>
        var userInput1 = "";
        var userInput2 = "";
        var userInput3 = "";

        // JavaScript function to store user input in cell1
        function storeInput() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("cell1").textContent = userInput;
            userInput1 = userInput;
            var userInput = document.getElementById("userInput").value;
            document.getElementById("listItem1").textContent = userInput;
            userInput1 = userInput;
        }

        // JavaScript function to store user input in cell2
        function storeInputForCell2() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("cell2").textContent = userInput;
            userInput2 = userInput;
            var userInput = document.getElementById("userInput").value;
            document.getElementById("listItem2").textContent = userInput;
            userInput1 = userInput;
        }

        // JavaScript function to store user input in cell3
        function storeInputForCell3() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("cell3").textContent = userInput;
            userInput3 = userInput;
            var userInput = document.getElementById("userInput").value;
            document.getElementById("listItem3").textContent = userInput;
            userInput1 = userInput;
        }
    </script>

    <header class="style1">
        <img class="centered-image" src="images/pattern.png" alt="image1">
    </header>
    
    <header class="style2">
        <img class="centered-image" src="images/long.jpg" alt="image2">
    </header>

    <script>
        var userInput1 = "";
        var userInput2 = "";
        var userInput3 = "";

        // JavaScript functions...
    </script>
</body>
</html>
